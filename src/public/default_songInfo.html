<!DOCTYPE html>
<html>
<head>
    <title>Song Information</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .info-container {
            text-align: center;
            padding: 2rem;
        }
        #title, #artist {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .fade-out {
            opacity: 0 !important;
            transform: translateY(-10px) !important;
        }
        .fade-in {
            opacity: 1;
            transform: translateY(0);
        }
        #title {
            font-size: 4rem;
            margin: 0 0 1rem 0;
            font-weight: bold;
        }
        #artist {
            font-size: 2.5rem;
            margin: 0;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1 id="title">No Title</h1>
        <h2 id="artist">No Artist</h2>
    </div>

    <script>
        const titleElement = document.getElementById('title')
        const artistElement = document.getElementById('artist')
        
        function updateElementWithAnimation(element, newText) {
            element.classList.add('fade-out')
            setTimeout(() => {
                element.textContent = newText
                element.classList.remove('fade-out')
            }, 300)
        }
        
        function connectWebSocket() {
            const ws = new WebSocket(`ws://localhost:4578`)
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data)
                
                if (data.title && data.title !== titleElement.textContent) {
                    updateElementWithAnimation(titleElement, data.title)
                }
                
                if (data.artist && data.artist !== artistElement.textContent) {
                    updateElementWithAnimation(artistElement, data.artist)
                }
            }

            ws.onclose = () => {
                setTimeout(connectWebSocket, 1000)
            }
        }

        connectWebSocket()
    </script>
</body>
</html>
